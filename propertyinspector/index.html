<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Steam Big Picture Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #2d2d2d;
      color: #d8d8d8;
      padding: 20px;
    }

    .container {
      max-width: 400px;
    }

    .section {
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #9d9d9d;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #d8d8d8;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      background-color: #3d3d3d;
      border: 1px solid #4d4d4d;
      border-radius: 4px;
      color: #d8d8d8;
      font-size: 12px;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #0084ff;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      padding: 10px 0;
    }

    .checkbox-group label {
      margin-bottom: 0;
      cursor: pointer;
    }

    .info-text {
      font-size: 11px;
      color: #7d7d7d;
      margin-top: 5px;
      line-height: 1.4;
    }

    .info-text a {
      color: #0084ff;
      text-decoration: none;
    }

    .info-text a:hover {
      text-decoration: underline;
    }

    .saved-indicator {
      font-size: 11px;
      color: #4CAF50;
      margin-top: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .saved-indicator.show {
      opacity: 1;
    }

    select {
      width: 100%;
      padding: 8px 10px;
      background-color: #3d3d3d;
      border: 1px solid #4d4d4d;
      border-radius: 4px;
      color: #d8d8d8;
      font-size: 12px;
      cursor: pointer;
    }
      <div class="saved-indicator" id="launchSaved">✓ Saved</div>

    select:focus {
      outline: none;
      border-color: #0084ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Launch Settings -->
    <div class="section">
      <div class="section-title">Launch Settings</div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="alwaysBigPicture" />
        <label for="alwaysBigPicture">Always open in Big Picture mode</label>
      </div>

      <div class="info-text">
        Launch Steam directly into Big Picture mode.
      </div>
    </div>

    <!-- Long Press Settings -->
    <div class="section">
      <div class="section-title">Long Press Action</div>
      
      <div class="input-group">
        <label for="longPressAction">Hold button for 2 seconds:</label>
        <select id="longPressAction">
          <option value="none">Do nothing</option>
          <option value="close">Close window (Alt+F4)</option>
          <option value="exit">Exit Steam completely</option>
        </select>
      </div>

      <div class="info-text">
        Close minimizes to tray if configured in Steam. Exit shuts down Steam completely.
      <div class="saved-indicator" id="longPressSaved">✓ Saved</div>
      </div>
    </div>

    <!-- Help -->
    <div class="section">
      <div class="section-title">Need Help?</div>
      <div class="info-text">
        <a href="https://github.com/sirjmann92/streamdeck-bp-plugin#usage" target="_blank" style="color: #0084ff; text-decoration: none;">View Documentation</a>
      </div>
    </div>
  </div>

  <script>
    let websocket = null;
    let uuid = null;
    let actionInfo = {};

    // Initialize
    function connectElgatoStreamDeckSocket(inPort, inPropertyInspectorUUID, inRegisterEvent, inInfo, inActionInfo) {
      uuid = inPropertyInspectorUUID;
      actionInfo = JSON.parse(inActionInfo);
      
      console.log('Property Inspector initialized');
      console.log('UUID:', uuid);
      console.log('ActionInfo:', actionInfo);

      // Connect to Stream Deck
      websocket = new WebSocket(`ws://127.0.0.1:${inPort}`);

      websocket.onopen = function() {
        console.log('WebSocket connected');
        const json = {
          event: inRegisterEvent,
          uuid: uuid
        };
        websocket.send(JSON.stringify(json));
        
        // Load initial settings
        loadSettings(actionInfo.payload.settings || {});
      };

      websocket.onmessage = function(evt) {
        const jsonObj = JSON.parse(evt.data);
        console.log('Received:', jsonObj.event);
        
        if (jsonObj.event === 'sendToPropertyInspector') {
          console.log('Received settings:', jsonObj.payload);
          loadSettings(jsonObj.payload);
        }
      };
    }

    // Load settings into UI
    function loadSettings(settings) {
      console.log('Loading settings:', settings);
      document.getElementById('alwaysBigPicture').checked = settings.alwaysBigPicture || false;
      document.getElementById('longPressAction').value = settings.longPressAction || 'none';
    }

    // Get current settings from UI
    function getSettings() {
      return {
        alwaysBigPicture: document.getElementById('alwaysBigPicture').checked,
        longPressAction: document.getElementById('longPressAction').value
      };
    }

      if (websocket && websocket.readyState === WebSocket.OPEN) {
        const settings = getSettings();
        console.log('Saving settings:', settings);
        const json = {
          action: actionInfo.action,
          event: 'setSettings',
          context: uuid,
          payload: settings
        };
        websocket.send(JSON.stringify(json));
        
        // Show saved indicator
        if (indicatorId) {
          showSavedIndicator(indicatorId);
        }
      } else {
        console.error('WebSocket not ready');
      }
    }

    // Show saved feedback
    function showSavedIndicator(id) {
      const indicator = document.getElementById(id);
      indicator.classList.add('show');
      setTimeout(() => {
        indicator.classList.remove('show');
      }, 2000);
    }

    // Event listeners
    document.getElementById('alwaysBigPicture').addEventListener('change', function() {
      console.log('Always Big Picture changed:', this.checked);
      saveSettings('launchSaved');
    });

    document.getElementById('longPressAction').addEventListener('change', function() {
      console.log('Long press changed:', this.value);
      saveSettings('longPressSaved'mentById('longPressAction').addEventListener('change', function() {
      console.log('Long press changed:', this.value);
      saveSettings();
    });
  </script>
</body>
</html>
